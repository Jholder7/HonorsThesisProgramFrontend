<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mockUpStyles.css"/>
</head>
<body>
<!--    https://highlightjs.org/#usage-->
    <section class="sourceCodeViewer">
        <div class="sourceCodeFileHeader">
            <h1 class="sourceCodeFileHeaderTitle">path/to/<span class="sourceCodeFileHeaderName">SourceCodeExample.java</span></h1>
            <h1 class="sourceCodeFileHeaderInfo sourceCodeFileHeaderInfoSpacer">UTF-8</h1>
            <h1 class="sourceCodeFileHeaderInfo">124 Lines</h1>
        </div>
        <div id="editor" class="sourceCodePre">class Main {
  public static void main(String[] args) {
    int first = 10;
    int second = 20;

    // add two numbers
    int sum = first + second;
    System.out.println(first + " + " + second + " = "  + sum);
  }
}</div>
    </section>
    <section class="rightSideToolPanel">
        <section class="topQuickTollStats">
            <div class="statbox">95 Style Errors</div>
            <div class="statbox">12% ECR</div>
            <div class="statbox">4 Comment Count</div>
        </section>
    </section>
<script src=" https://cdn.jsdelivr.net/npm/ace-builds@1.28.0/src-min-noconflict/ace.min.js "></script>
<!--<link href=" https://cdn.jsdelivr.net/npm/ace-builds@1.28.0/css/ace.min.css " rel="stylesheet">-->
<script type="text/javascript">
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/one_dark");
        editor.session.setMode("ace/mode/java");
        editor.setOption("showPrintMargin", false)
        editor.container.style.background="transparent"

        function highlightLine(x,y, x1, y1) {
            editor.session.addMarker(new ace.Range(x,y,x1,y1), "textHighlight", "text");
        }
    </script>
</body>
</html>
